# En .yaml, pour désactiver un champs, le mettre comme commentaire
ETUDE_PATHLOSS:
   PATHLOSS :
       model : 3gpp
       scenario : RMa
      #  model : okumura
      #  scenario : urban_small
   ANT_COORD_GEN : g
   UE_COORD_GEN: a
   COORD_FILES:  # Utilisé quand les coordonées sont lues à partir d'un fichier.
      read: coords_lab2_eq7.txt # actif quand on lis le fichier de coordonnées
      # write: coords_lab2_eq7.txt   # actif quand on veut écrire les résultats dans un fichier
   DEVICES:
      Antenna4 : # Group Antenna1 (comme défini dans la base de données)
         number : 25
      UE1-App1 : # Group UE1-App1 (comme défini dans la base de données)
         number : 30
      UE2-App2 : # Group UE2-App2 (comme défini dans la base de données)
         number: 20
      UE6-App6 : # Group UE6-App6 (comme défini dans la base de données)
         number: 10
   VISIBILITY : # read nlos information
      read: visibility_lab2_eq7.txt 
   GEOMETRY:
      Surface:
         rectangle:
           length : 7 # en kilomètres
           height : 6